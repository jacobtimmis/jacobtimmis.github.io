<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Games by Jacob Timmis</title>
        <link rel="icon" type="image/x-icon" href="/icons/burnt_legacy.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        
        <link rel="canonical" href="https://jacobtimmis.github.io/">
        <meta property="og:title" content="jacobtimmis.github.io">
        <meta property="og:locale" content="en_GB">
        <meta property="og:url" content="https://jacobtimmis.github.io/">
        <meta property="og:site_name" content="jacobtimmis.github.io">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary">
        <meta property="twitter:title" content="jacobtimmis.github.io">
    </head>

    <template id="small-entry">
        <div class="project">
            <img class="project-icon" src="icons/inspector.png">
            <div class="project-info">
                <div class="project-header">
                    <div class="project-title">
                        <h3 class="project-name">The Inspector</h3>
                        <p class="project-recommend">*</p>
                    </div>
                    <p class="project-date">August 20, 2024</p>
                </div>
                <p class="project-brief">Developed for GMTK Jam 2024, over 96 hours.</p>
            </div>
        </div>
    </template>

    <template id="star-entry">
        <div class="">
            <img class="screen" src="gifs/inspector.gif" />
            <div class="project">
                <img class="project-icon" src="icons/inspector.png">
                <div class="project-info">
                    <div class="project-header">
                        <div class="project-title">
                            <h3 class="project-name">The Inspector</h3>
                            <p class="project-recommend">*</p>
                        </div>
                        <p class="project-date">August 20, 2024</p>
                    </div>
                    <p class="project-brief">Developed for GMTK Jam 2024, over 96 hours.</p>
                </div>
            </div>
        </div>        
    </template>

    <body>
        <div class="container-lg px-3 my-5">
            <h1 class="main-title">Games by Jacob Timmis</h1>
    
            <div id="contact-box">
                <a href="mailto: jacobtimmis07@gmail.com">Email</a>
                <a href="https://github.com/jacobtimmis">GitHub</a>
                <a href="https://juyr.itch.io/">Itch</a>
            </div>
        </div>
        
        <div class="container-lg px-3 my-5 flex-v">            
            <div id="star-grid" class="flex-h">
            </div>
            <div id="project-list">
            </div>
        </div>

        <div class="end-matter container-lg px-3 my-5" style="margin-top: 0;">
            <hr />
            <div>
                <span class="project-recommend">*</span>
                recommended
            </div>
            <div id="website-update">
                this website was last updated today
            </div>
        </div>

        <div id="game-embed" onclick="hideGameEmbed()">
            <button id="close-game-embed" onclick="hideGameEmbed()">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div id="iframe-outer">
                <iframe id="iframe" frameborder="0" allowfullscreen></iframe>        
            </div>
        </div>

    </body>
</html>
