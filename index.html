<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Games by Jacob Timmis</title>
        <link rel="icon" type="image/x-icon" href="/icons/burnt_legacy.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        
        <link rel="canonical" href="https://jacobtimmis.github.io/">
        <meta property="og:title" content="jacobtimmis.github.io">
        <meta property="og:locale" content="en_GB">
        <meta property="og:url" content="https://jacobtimmis.github.io/">
        <meta property="og:site_name" content="jacobtimmis.github.io">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary">
        <meta property="twitter:title" content="jacobtimmis.github.io">
    </head>

    <template id="small-card">
        <div class="card">
            <div class="card-content">
                <img class="project-icon">
                <div class="flex-grow">
                    <div class="project-header">
                        <div class="project-title">
                            <h3 class="name">Name</h3>
                        </div>
                        <p class="project-date">Date</p>
                    </div>
                    <p class="project-brief">Brief</p>
                </div>
            </div>
        </div>
    </template>

    <template id="large-card">
        <div class="card">
            <img class="cover"/>
            <div class="card-content">
                <img class="project-icon">
                <div class="flex-grow">
                    <div class="project-header">
                        <div class="project-title">
                            <h3 class="name">Name</h3>
                        </div>
                        <p class="project-date">Date</p>
                    </div>
                    <p class="project-brief">Brief</p>
                </div>
            </div>
        </div>
    </template>

    <body>
        <h1>Games by Jacob Timmis</h1>

        <div id="contact-box">
            <a href="mailto: jacobtimmis07@gmail.com">Email</a>
            <a href="https://github.com/jacobtimmis">GitHub</a>
            <a href="https://juyr.itch.io/">Itch</a>
        </div>

        <div id="container-container">
            <div id="large-card-container"></div>
            <div id="small-card-container"></div>
        </div>

        <div id="end-box">
            <p id="last-update">Updated on {date}</p>
            <a href="https://github.com/jacobtimmis/portfolio" >Source Code</a>
        </div>
    </body>
</html>
